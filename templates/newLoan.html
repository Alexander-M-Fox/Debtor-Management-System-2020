{% extends 'masterTemplate.html' %}
{% block title %}
<div class="w3-cell">
    <h2>Add a new Loan</h2>
</div>
{% endblock %}
{% block subtitle %}
<div class="w3-rest w3-right-align">
    <p><i>Fill the details below</i></p>
</div>
{% endblock %}
{% block content %}

<div class="w3-row">
    <div class="w3-col l4 m7">
        <div class="w3-container w3-margin-top">
            <form action="/newLoan" method="POST">
                <div class="w3-margin">
                    <label>Choose Debtor</label>
                    <select name="debtorID" id="debtorID" class="w3-select w3-border w3-round">
                        <option disabled selected value="">--</option>
                        {% for debtor in debtors %}
                        <option value="{{ debtor.debtorID }}">{{ debtor.firstName }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="w3-margin">
                    <label>Amount Credited</label>
                    <input type="text" name="amountCredited" id="amountCredited" class="w3-input w3-border w3-round">
                </div>
                <div class="w3-margin">
                    <label>Date Credited</label>
                    <input type="date" name="dateCredited" id="dateCredited" class="w3-input w3-border w3-round">
                </div>
                <div class="w3-margin">
                    <label>Proposed Payment Date</label>
                    <input type="date" name="proposedPaymentDate" id="proposedPaymentDate"
                        class="w3-input w3-border w3-round">
                </div>
                <div class="w3-margin">
                    <label>Additional Notes</label><br>
                    <textarea name="notes" id="notes" class="w3-border w3-round" rows="3" cols="58"> </textarea>
                </div>
                <div class="w3-margin">
                    <input type="submit" value="Add Loan" class="w3-button w3-teal">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
