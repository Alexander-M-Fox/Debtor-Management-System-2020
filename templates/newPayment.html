{% extends 'masterTemplate.html' %}
{% block title %}
<div class="w3-cell">
    <h2>Make a new Payment</h2>
</div>
{% endblock %}
{% block subtitle %}
<div class="w3-rest w3-right-align">
    <p><i>Fill the details below</i></p>
</div>
{% endblock %}
{% block content %}

<div class="w3-row">
    <div class="w3-col l4 m7">
        <div class="w3-container w3-margin-top">
            <form action="/newPayment" method="POST">
                <div class="w3-margin">
                    <label>What loan is this payment towards?</label>
                    <select name="loanID" id="loanID" class="w3-select w3-border w3-round">
                        <option disabled selected value="">--</option>
                        {% for loan in loans %}
                        <option value="{{ loan.debtorID }}">{{ loan.debtorInfo.firstName }} -
                            Â£{{ loan.amountCredited - loan.currentAmountPaid}} left to pay
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="w3-margin">
                    <label>Amount Paid</label>
                    <input type="text" name="amountPaid" id="amountPaid" class="w3-input w3-border w3-round">
                </div>
                <div class="w3-margin">
                    <label>Additional Notes</label><br>
                    <textarea name="notes" id="notes" class="w3-border w3-round" rows="3" cols="58"> </textarea>
                </div>
                <div class="w3-margin">
                    <input type="submit" value="Make Payment" class="w3-button w3-teal">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
